version: 2

jobs:
  test:
    docker:
      - image: node:10.15-alpine
    steps:
      - checkout

      - run: npm install

      - run:
          name: Run tests
          command: |
            npm run test

  deploy:
    docker:
      - image: node:10.15-alpine
    steps:
      - run:
          name: Publish package
          command: npm publish --userconfig=.npmrc-auth

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
